<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Expense</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1 id="headingInput">0</h1>
    <input id="inputAmount" type="text"></input>
    <button id="btnAddExpense">PLUS(+)</button>
    <script>
        let totalExpense=0;
        const headingInput = document.querySelector("#headingInput")
        function addExpenseToTotal(){
            const inputElement = document.querySelector("#inputAmount");
            const textAmount = inputElement.value;
            //console.log(textAmount)
            const expense = parseInt(textAmount,10);
            totalExpense = totalExpense + expense;
            headingInput.textContent = totalExpense;
        }
        const element = document.querySelector("#btnAddExpense");
        element.addEventListener("click", addExpenseToTotal, false);
    </script>
</body>
</html>
